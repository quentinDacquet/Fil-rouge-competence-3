<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/connexion.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="../images/logo_complet.svg" class="logo_complet" alt="logo de groundhopper">
            <p><span class="blue">Grounhopper </span><span class="brown">social </span><span>média</span></p>
            <hr>
        </div>
        <div class="connexion">
            <h2>Connexion :</h2>
            <div class="user_name">
                <p>User Name :</p>
                <div id="user_name">
                    <input type="search" id="userName" name="q"
	     		    placeholder="User Name" size="24">
                </div>
            </div>
            <div class="password">
                <p>Password :</p>
                <div id="password">
                    <input type="search" id="passWord" name="q"
	     		    placeholder="Password" size="24">
                </div>
            </div>
            <Button type="button" class="send" id="btn-envoyer"><p>Envoyer</p></Button>
        </div>
        <div class="link_connexion">
            <a href="#"><p>Mot de passe oublié ?</p></a>
            <a href="#"><p>Pas encore de compte ? Inscrivez-vous</p></a>
        </div>
    </main>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../script/script.js" style="javascript"></script> 
</body>
</html>
